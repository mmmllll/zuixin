        hrefWithoutSearch = location.protocol + '//' + location.host + location.pathname;

        if (interval > 1000) {

            localStorage.setItem('previousAccessTime', presentTime);

            location.href = hrefWithoutSearch + "?v=" + presentTime;

    }
